<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - CloudySky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            display: inline;
            margin-right: 15px;
            font-weight: normal;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/app/createUser" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="user_name">User Name:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">A password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Admin Status:</label>
                <div class="radio-group">
                    <input type="radio" id="is_admin_yes" name="is_admin" value="1">
                    <label for="is_admin_yes">Admin</label>
                    <input type="radio" id="is_admin_no" name="is_admin" value="0" checked>
                    <label for="is_admin_no">Regular User</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>

        <p>Already have an account? <a href="/accounts/login/">Login</a></p>
    </div>
</body>

</html>
