{% extends "app/index.html" %}

{% block title %}Add Comment - CloudySky{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">Add Comment</h3>
                </div>
                <div class="card-body">
                    <form action="/app/createComment" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="post_id" value="{{ post_id }}">
                        <input type="hidden" name="referer" id="referer-url" value="">
                        <div class="form-group mb-3">
                            <label for="content">Your Comment</label>
                            <textarea class="form-control" id="content" name="content" rows="4"
                                placeholder="Share your thoughts..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Comment</button>
                        <a href="{% url 'post_view' post_id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const referrerInput = document.getElementById('referer-url');
        referrerInput.value = document.referrer || '/app/post_view/{{ post_id }}';
    });
</script>
{% endblock %}
